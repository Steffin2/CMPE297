<link rel="stylesheet" href="../css/home.css">
<div class="row">
    <div class="container col offset-4 pt-5 mt-5 pb-5 mb-5 justify-content-center">
        <div class="card ml-0 mr-0 pr-0 pl-0 col-6 ">
            <div class="card-header section_title text-center">
                <b>Your Account</b>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form class="form-horizontal" novalidate ng-submit="updateAccount()" name="editAccountForm">
                            <fieldset>
                                <div class="form-group col">
                                    <label for="inputName" class="col control-label offset-md-0 pl-0 pr-0 ml-0 mr-0 mb-0 pb-0 text-center">Name</label>
                                    <div class="">
                                        <input type="text"
                                               class="form-control text-center"
                                               id="inputName"
                                               ng-model="formData.name"
                                               required
                                        >
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="inputEmail" class="col control-label offset-md-0 pl-0 pr-0 ml-0 mr-0 mb-0 pb-0 text-center">Email</label>
                                    <div class="">
                                        <input type="text"
                                               class="form-control text-center"
                                               id="inputEmail"
                                               ng-model="formData.email"
                                               required
                                        >
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="inputUsername" class="col control-label offset-md-0 pl-0 pr-0 ml-0 mr-0 mb-0 pb-0 text-center">Username</label>
                                    <div class="">
                                        <input type="text"
                                               class="form-control text-center"
                                               id="inputUsername"
                                               ng-model="formData.username"
                                        >
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="inputPassword" class="col control-label offset-md-0 pl-0 pr-0 ml-0 mr-0 mb-0 pb-0 text-center">Password</label>
                                    <div class="">
                                        <input type="password"
                                               class="form-control txt-center"
                                               id="inputPassword"
                                               ng-model="password"
                                               required
                                               placholder="Change Password Here">
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <div class="col control-label offset-md-0 pl-0 pr-0 ml-0 mr-0 mb-0 pb-0 text-center">
                                        <input class="btn btn-primary" type="submit" ng-disabled="editAccountForm.$invalid" value="Update Account">
                                        <br/><br/>
                                        <button class="btn btn-danger" type="button" ng-click="deleteAccount()">Delete Account</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--/account.html-->
